<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" ng-submit="registerUser(first_name, last_name, user_email, user_password, user_password_confirmation, company_name)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" ng-model="first_name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" ng-model="last_name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="user_email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user_password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user_password_confirmation" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Organization Name" ng-model="company_name" required>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <div class="error_message" ng-show="user_password != user_password_confirmation">Passwords don't match!</div>
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
